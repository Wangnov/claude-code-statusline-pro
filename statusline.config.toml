# Claude Code Statusline 配置文件
# TOML格式 - 简洁明了的配置语言

# ================================
# 显示组件配置
# ================================
[components]
# 组件显示顺序（从左到右）
order = ["project", "model", "branch", "tokens", "status"]

# 项目名称显示
[components.project]
enabled = true
icon = "📁"
color = "magenta"
show_when_empty = false

# 模型信息显示  
[components.model]
enabled = true
icon = "🤖"
color = "cyan" 
show_full_name = false  # true显示完整模型名，false显示缩写

# 自定义模型显示名称
[components.model.custom_names]
"claude-sonnet-4" = "S4"
"claude-opus-4" = "O4" 
"claude-haiku-3.5" = "H3.5"

# Git分支显示
[components.branch]
enabled = true
icon = "🌿"
color = "green"
show_when_no_git = false
max_length = 20  # 分支名最大长度，超过会截断

# Token使用情况显示
[components.tokens]
enabled = true
icon = "📊"
show_progress_bar = true
show_percentage = true  
show_absolute = true    # 显示绝对数值如 160k/200k

# Token颜色配置
[components.tokens.colors]
safe = "green"      # <60%
warning = "yellow"  # 60-85%  
danger = "red"      # 85%+

# Token阈值配置
[components.tokens.thresholds]
warning = 60        # 警告阈值百分比
danger = 85         # 危险阈值百分比  
backup = 85         # 后备区域开始百分比
critical = 95       # 深度后备区域百分比

# 状态图标配置
[components.tokens.status_icons]
backup = "⚡"        # 进入后备区域
critical = "🔥"      # 深度后备区域

# 状态信息显示
[components.status]
enabled = true
show_recent_errors = true  # 显示最近错误提示

# 状态图标配置
[components.status.icons]
ready = "✅"
thinking = "💭"
tool = "🔧" 
error = "❌"
warning = "⚠️"

# 状态颜色配置  
[components.status.colors]
ready = "green"
thinking = "yellow"
tool = "blue"
error = "red"

# ================================
# 全局样式配置
# ================================
[style]
separator = " | "               # 组件间分隔符
enable_colors = "auto"          # true/false/"auto"(自动检测终端支持)
enable_emoji = "auto"           # true/false/"auto"(自动检测终端支持) 
compact_mode = false            # 紧凑模式，减少空格和图标
max_width = 0                   # 最大宽度限制，0表示无限制

# ================================
# 高级配置
# ================================
[advanced]
cache_enabled = true            # 启用transcript解析缓存
recent_error_count = 20         # 检查最近错误的消息数量
git_timeout = 1000              # git命令超时时间(ms)

# 自定义ANSI颜色代码
[advanced.custom_color_codes]
# 示例：添加自定义颜色
# orange = "\x1b[38;5;208m"

# ================================  
# 实验性功能
# ================================
[experimental]
show_context_health = false     # 显示上下文健康度指标
adaptive_colors = false         # 根据usage动态调整所有颜色
show_timestamp = false          # 显示最后更新时间
show_session_info = false       # 显示会话相关信息

# ================================
# 主题预设
# ================================

# 最小化主题
[themes.minimal]
description = "只显示核心信息的简洁主题"

[themes.minimal.components]
order = ["model", "tokens", "status"] 

[themes.minimal.components.project]
enabled = false

[themes.minimal.components.branch]  
enabled = false

[themes.minimal.style]
compact_mode = true
enable_emoji = false

# 详细主题
[themes.verbose]
description = "显示所有信息的详细主题"

[themes.verbose.components.model]
show_full_name = true

[themes.verbose.components.tokens]
show_absolute = true

[themes.verbose.experimental]
show_timestamp = true
show_context_health = true

# 开发者主题
[themes.developer] 
description = "面向开发者的信息丰富主题"

[themes.developer.components]
order = ["project", "branch", "model", "tokens", "status"]

[themes.developer.components.branch]
max_length = 30

[themes.developer.experimental]
show_session_info = true
adaptive_colors = true

# ================================
# 快捷配置模板
# ================================

# 无色彩模式（适用于不支持颜色的终端）
[templates.no_color]
description = "禁用所有颜色和表情符号"

[templates.no_color.style]
enable_colors = false
enable_emoji = false

# 高对比度模式
[templates.high_contrast]
description = "高对比度显示，提升可读性"

[templates.high_contrast.components.tokens.colors]
safe = "bright_green"
warning = "bright_yellow" 
danger = "bright_red"