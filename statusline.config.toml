preset = "PMBTS"
theme = "powerline"

[preset_mapping]
P = "project"
M = "model"
B = "branch"
T = "tokens"
S = "status"

[components]
order = ["project", "model", "branch", "tokens", "status"]

[components.project]
enabled = true
icon = "📁"
nerd_icon = ""
text_icon = "[P]"
color = "blue"
show_when_empty = false

[components.model]
enabled = true
icon = "🤖"
nerd_icon = " "
text_icon = "[M]"
color = "cyan"
show_full_name = false

[components.model.custom_names]
claude-sonnet-4 = "S4"
"claude-opus-4.1" = "O4.1"
"claude-haiku-3.5" = "H3.5"

[components.branch]
enabled = true
icon = "🌿"
nerd_icon = ""
text_icon = "[B]"
color = "green"
show_when_no_git = false
max_length = 20

[components.tokens]
enabled = true
icon = "📊"
nerd_icon = ""
text_icon = "[T]"
color = "yellow"
show_progress_bar = true
show_percentage = true
show_raw_numbers = false
context_window = 200_000
progress_bar_width = 15
# progress_bar_style 由主题决定 | progress_bar_style determined by theme  
# enable_gradient_colors = true  # 由主题决定 | determined by theme

[components.tokens.colors]
safe = "green"
warning = "yellow"
danger = "red"

[components.tokens.thresholds]
warning = 60
danger = 85
backup = 85
critical = 95

[components.tokens.status_icons]
backup = "⚡"
critical = "🔥"

[components.tokens.status_nerd_icons]
backup = ""
critical = ""

[components.tokens.status_text_icons]
backup = "[!]"
critical = "[X]"

[components.status]
enabled = true
icon = "⚡"
nerd_icon = ""
color = "magenta"
show_recent_errors = true

[components.status.icons]
ready = "✅"
thinking = "💭"
tool = "🔧"
error = "❌"
warning = "⚠️"

[components.status.nerd_icons]
ready = ""
thinking = ""
tool = ""
error = ""
warning = ""

[components.status.text_icons]
ready = "[OK]"
thinking = "[...]"
tool = "[TOOL]"
error = "[ERR]"
warning = "[WARN]"

[components.status.colors]
ready = "green"
thinking = "yellow"
tool = "blue"
error = "red"
warning = "yellow"

[style]
separator = ""
enable_colors = "auto"
enable_emoji = "auto"
enable_nerd_font = true # 启用Nerd Font，使用精细进度条字符
compact_mode = false
max_width = 0

[style.theme]
type = "default"
enable_separators = false
segment_style = "sharp"
background_style = "solid"

[advanced]
cache_enabled = true
recent_error_count = 5
git_timeout = 1_000
debug_mode = false
custom_color_codes = {}

[experimental]
show_context_health = false
adaptive_colors = false
show_timestamp = false
show_session_info = false
force_nerd_font = false

[templates.no_color]
description = "禁用所有颜色和表情符号 | Disable all colors and emoji"

[templates.no_color.style]
separator = " | "
enable_colors = false
enable_emoji = false
enable_nerd_font = "auto"
compact_mode = false
max_width = 0

[templates.high_contrast]
description = "高对比度显示，提升可读性 | High contrast display for better readability"

[templates.high_contrast.components]
order = ["project", "model", "branch", "tokens", "status"]

[templates.high_contrast.components.tokens]
enabled = true
icon = "📊"
color = "bright_blue"
show_progress_bar = true
show_percentage = true
show_raw_numbers = false
context_window = 200_000
progress_bar_width = 15

[templates.high_contrast.components.tokens.colors]
safe = "bright_green"
warning = "bright_yellow"
danger = "bright_red"

[templates.powerline]
description = "Powerline风格主题，使用三角形箭头连接 | Powerline style theme with triangular arrow connections"

[templates.powerline.style]
separator = " | "
enable_colors = "auto"
enable_emoji = "auto"
enable_nerd_font = true
compact_mode = false
max_width = 0

[templates.powerline.style.theme]
type = "powerline"
enable_separators = false
segment_style = "sharp"
background_style = "solid"

[templates.powerline.components]
order = ["project", "model", "branch", "tokens", "status"]

[templates.powerline.components.project]
enabled = true
icon = "📁"
nerd_icon = ""
color = "blue"
show_when_empty = false

[templates.powerline.components.model]
enabled = true
icon = "🤖"
nerd_icon = " "
color = "cyan"
show_full_name = false
custom_names = {}

[templates.powerline.components.branch]
enabled = true
icon = "🌿"
nerd_icon = ""
color = "green"
show_when_no_git = false
max_length = 20

[templates.powerline.components.tokens]
enabled = true
icon = "📊"
nerd_icon = ""
color = "yellow"
show_progress_bar = true
show_percentage = true
show_raw_numbers = false
context_window = 200_000
progress_bar_width = 8
progress_bar_style = "gradient" # Powerline主题使用渐变+Nerd Font精细字符

# Powerline主题使用更丰富的Nerd Font进度条字符
[templates.powerline.components.tokens.nerd_progress_chars]
empty = " "    # 0/8 空白
eighth_1 = "▏" # 1/8 左细条
eighth_2 = "▎" # 2/8 左中细条
eighth_3 = "▍" # 3/8 左中条
eighth_4 = "▌" # 4/8 左半块
eighth_5 = "▋" # 5/8 左中厚条
eighth_6 = "▊" # 6/8 左厚条
eighth_7 = "▉" # 7/8 左粗条
full = "█"     # 8/8 完全填充

[templates.powerline.components.status]
enabled = true
icon = "⚡"
nerd_icon = ""
color = "magenta"
show_recent_errors = true

[templates.capsule]
description = "胶囊风格主题，现代胶囊化UI | Capsule style theme with modern capsule UI"

[templates.capsule.style]
separator = " | "
enable_colors = "auto"
enable_emoji = "auto"
enable_nerd_font = true
compact_mode = false
max_width = 0

[templates.capsule.style.theme]
type = "capsule"
enable_separators = false
segment_style = "rounded"
background_style = "gradient"

[templates.capsule.components]
order = ["project", "model", "branch", "tokens", "status"]

[templates.capsule.components.project]
enabled = true
icon = "📁"
nerd_icon = ""
color = "bright_blue"
show_when_empty = false

[templates.capsule.components.model]
enabled = true
icon = "🤖"
nerd_icon = ""
color = "bright_cyan"
show_full_name = false
custom_names = {}

[templates.capsule.components.branch]
enabled = true
icon = "🌿"
nerd_icon = ""
color = "bright_green"
show_when_no_git = false
max_length = 20

[templates.capsule.components.tokens]
enabled = true
icon = "📊"
nerd_icon = ""
color = "bright_yellow"
show_progress_bar = true
show_percentage = true
show_raw_numbers = false
context_window = 200_000
progress_bar_width = 8
progress_bar_style = "gradient" # Capsule主题使用渐变+Nerd Font精细字符

# Capsule主题使用现代化的Nerd Font进度条字符 - 更加精美的视觉效果
[templates.capsule.components.tokens.nerd_progress_chars]
empty = "⠀"    # 0/8 空白 (Braille空格，更干净)
eighth_1 = "▏" # 1/8 左细条
eighth_2 = "▎" # 2/8 左中细条
eighth_3 = "▍" # 3/8 左中条
eighth_4 = "▌" # 4/8 左半块
eighth_5 = "▋" # 5/8 左中厚条
eighth_6 = "▊" # 6/8 左厚条
eighth_7 = "▉" # 7/8 左粗条
full = "█"     # 8/8 完全填充

[templates.capsule.components.status]
