preset = "PMBTS"
theme = "verbose"

[preset_mapping]
P = "project"
M = "model"
B = "branch"
T = "tokens"
S = "status"

[components]
order = [ "project", "model", "branch", "tokens", "status" ]

  [components.project]
  enabled = true
  icon = "📁"
  nerd_icon = ""
  text_icon = "[P]"
  color = "yellow"
  show_when_empty = false

  [components.model]
  enabled = true
  icon = "🤖"
  nerd_icon = ""
  text_icon = "[M]"
  color = "cyan"
  show_full_name = false

    [components.model.custom_names]
    claude-sonnet-4 = "S4"
    "claude-opus-4.1" = "O4.1"
    "claude-haiku-3.5" = "H3.5"

  [components.branch]
  enabled = true
  icon = "🌿"
  nerd_icon = ""
  text_icon = "[B]"
  color = "green"
  show_when_no_git = false
  max_length = 20

  [components.tokens]
  enabled = true
  icon = "📊"
  nerd_icon = ""
  text_icon = "[T]"
  color = "blue"
  show_progress_bar = true
  show_percentage = true
  show_raw_numbers = false
  context_window = 200_000
  progress_bar_width = 15

    [components.tokens.colors]
    safe = "green"
    warning = "yellow"
    danger = "red"

    [components.tokens.thresholds]
    warning = 60
    danger = 85
    backup = 85
    critical = 95

    [components.tokens.status_icons]
    backup = "⚡"
    critical = "🔥"

    [components.tokens.status_nerd_icons]
    backup = ""
    critical = ""

    [components.tokens.status_text_icons]
    backup = "[!]"
    critical = "[X]"

  [components.status]
  enabled = true
  icon = "⚡"
  color = "yellow"
  show_recent_errors = true

    [components.status.icons]
    ready = "✅"
    thinking = "💭"
    tool = "🔧"
    error = "❌"
    warning = "⚠️"

    [components.status.nerd_icons]
    ready = ""
    thinking = ""
    tool = ""
    error = ""
    warning = ""

    [components.status.text_icons]
    ready = "[OK]"
    thinking = "[...]"
    tool = "[TOOL]"
    error = "[ERR]"
    warning = "[WARN]"

    [components.status.colors]
    ready = "green"
    thinking = "yellow"
    tool = "blue"
    error = "red"
    warning = "yellow"

[style]
separator = " | "
enable_colors = "auto"
enable_emoji = "auto"
enable_nerd_font = "auto"
compact_mode = false
max_width = 0

[advanced]
cache_enabled = true
recent_error_count = 5
git_timeout = 1_000
debug_mode = false
custom_color_codes = { }

[experimental]
show_context_health = false
adaptive_colors = false
show_timestamp = false
show_session_info = false
force_nerd_font = false

[templates.no_color]
description = "禁用所有颜色和表情符号 | Disable all colors and emoji"

  [templates.no_color.style]
  separator = " | "
  enable_colors = false
  enable_emoji = false
  enable_nerd_font = "auto"
  compact_mode = false
  max_width = 0

[templates.high_contrast]
description = "高对比度显示，提升可读性 | High contrast display for better readability"

  [templates.high_contrast.components]
  order = [ "project", "model", "branch", "tokens", "status" ]

    [templates.high_contrast.components.tokens]
    enabled = true
    icon = "📊"
    color = "bright_blue"
    show_progress_bar = true
    show_percentage = true
    show_raw_numbers = false
    context_window = 200_000
    progress_bar_width = 15

      [templates.high_contrast.components.tokens.colors]
      safe = "bright_green"
      warning = "bright_yellow"
      danger = "bright_red"
